<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/clock-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="clock">
      <div id="time">
        <div class="circle" style="--clr: #ff2972">
          <div class="dots sec_dot"></div>
          <svg>
            <circle id="ss" cx="120" cy="120" r="120"></circle>
          </svg>
        </div>

        <div class="circle" style="--clr: #fee800">
          <div class="dots min_dot"></div>
          <svg>
            <circle id="mm" cx="100" cy="100" r="100"></circle>
          </svg>
        </div>

        <div class="circle" style="--clr: #04fc43">
          <div class="dots hr_dot"></div>
          <svg>
            <circle id="hh" cx="80" cy="80" r="80"></circle>
          </svg>
        </div>

        <div id="sc" class="niddles" style="--clr2: #ff2972"><em></em></div>
        <div id="mn" class="niddles niddle2" style="--clr2: #fee800">
          <em></em>
        </div>
        <div id="hr" class="niddles niddle3" style="--clr2: #04fc43">
          <em></em>
        </div>

        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>
    </div>
  </body>
</html>
